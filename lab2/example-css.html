<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example CSS</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-top: 50px;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 50px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #fff;
            border: 1px solid #ccc;
            margin: 10px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box::after {
            content: '\270E';
            font-size: 24px;
            margin-top: 10px;
            display: block;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding-top: 100px;
            }
            nav ul li {
                display: block;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<div class="container">
    <div class="box">Block 1</div>
    <div class="box">Block 2</div>
    <div class="box">Block 3</div>
    <div class="box">Block 4</div>
    <div class="box">Block 5</div>
    <div class="box">Block 6</div>
    <div class="box">Block 7</div>
    <div class="box">Block 8</div>
    <div class="box">Block 9</div>
    <div class="box">Block 10</div>
</div>

</body>
</html>
